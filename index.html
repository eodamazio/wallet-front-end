<!DOCTYPE html>
 <html>
<head>
<title> Wallet app - login</title>

<link rel="stylesheet" href="style.css"/>
<script src="index.js"></script>
<head>
  <body>
 <div class="auth-countainer">
  <div class="auth-content">
    <div class="auth-content-countainer">
      <img class="logo" src="img/logo.png"/>
      <h3 class="full-width text-left mt larger">Bem Vindo!</h3>
      <p class="mt small">
        Digite seu e-mail abaixo para ter acesso à aplicação financeira
        Wallet, e ter uma melhor controle dos seus gastos mensais.
      </p>
      <label class="mt larger" for="input-email">E-mail</label>
      <input
       placeholder="email@exemplo.com"
       class="mt.smaller"
       id="input-email"
       name="input-email"
       type="email"
       />
     <button class="full-width mt">Acessar</button>
      <a class="mt larger">Não tem conta? Faça seu cadastro aqui.</a>
    </div>
  </div>
    </div>
  </body>
 </html>
